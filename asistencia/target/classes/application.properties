# Configuración del servidor
server.port=8080
server.servlet.context-path=/asistencia

# Configuración de JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/pruebasistencia?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Tamaño máximo de archivos (para reportes)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Mensajes de error en español
server.error.whitelabel.enabled=false
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Configuración de logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.asistencia=DEBUG
